<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>友链 — KoaSayi</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="site-header">
        <div class="wrap">
            <h1 class="site-title">我的友链</h1>
            <p class="site-desc">这里展示我信任并推荐的站点</p>
            <button id="theme-toggle-friends" class="theme-toggle" aria-label="切换主题">🌙</button>
        </div>
    </header>

    <main class="wrap">
        <section class="friends-hero">
            <h2>友链列表</h2>
            <p>点击标题可访问对方站点。</p>
        </section>

        <section class="friends-grid">
            <!-- 示例友链 1 -->
            <article class="friend-card">
                <img class="friend-avatar" src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Friend 1">
                <div class="friend-meta">
                    <h4><a href="https://example.com" target="_blank" rel="noopener">示例站点 A</a></h4>
                    <p>一个示例友链，介绍简介写在这里，可以是一句短句说明该站点内容。</p>
                </div>
            </article>

            <!-- 示例友链 2 -->
            <article class="friend-card">
                <img class="friend-avatar" src="https://www.gravatar.com/avatar/?d=identicon" alt="Friend 2">
                <div class="friend-meta">
                    <h4><a href="https://example.org" target="_blank" rel="noopener">示例站点 B</a></h4>
                    <p>另一条友链的简介，简洁说明该站点的主题与联系方式。</p>
                </div>
            </article>

            <!-- 示例友链 3 -->
            <article class="friend-card">
                <img class="friend-avatar" src="https://placehold.co/80x80" alt="Friend 3">
                <div class="friend-meta">
                    <h4><a href="https://example.net" target="_blank" rel="noopener">示例站点 C</a></h4>
                    <p>演示用简介：技术博客、教程或个人主页都可以放在此处。</p>
                </div>
            </article>

        </section>

        <p style="margin-top:1rem"><a href="index.html">← 返回首页</a></p>
    </main>

    <footer class="site-footer">
        <div class="wrap footer-row">
            <p>© 2025 KoaSayi。</p>
            <div class="footer-right"><a class="friend-link-btn" href="friends.html">友链</a></div>
        </div>
    </footer>

</body>

<script>
    (function () {
        const toggle = document.getElementById('theme-toggle-friends');
        const doc = document.documentElement;
        // 优先使用 localStorage 的主题设置；没有时跟随系统偏好
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const apply = (isDark) => {
            doc.setAttribute('data-theme', isDark ? 'dark' : 'light');
            if (toggle) toggle.textContent = isDark ? '☀️' : '🌙';
            if (toggle) toggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        };
        // 初始化
        if (stored === 'dark' || (stored === null && prefersDark)) apply(true);
        else apply(false);

        if (toggle) {
            toggle.addEventListener('click', () => {
                const isDark = doc.getAttribute('data-theme') === 'dark';
                const next = !isDark;
                apply(next);
                localStorage.setItem('theme', next ? 'dark' : 'light');
            });
        }
        // 监听系统偏好变化（如果用户未设置 localStorage）
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) apply(e.matches);
            });
        }
    })();
</script>

</html>
